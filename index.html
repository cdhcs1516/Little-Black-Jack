<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Little Black Jack</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="shortcut icon" href="imgs/favicon.ico">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
  <section id="head-section">
    <div class="row">

      <div class="col-md-3">
        <h2 class="banker-point">Banker's Points: 5000</h2>
      </div>

      <div class="col-md-6">
        <h1 class="head-sign">Make Your Bet</h1>
      </div>

      <div class="col-md-3">
        <h2 class="gamer-point">Your Points: 1000</h2>
      </div>

    </div>
  </section>

  <section id="body-section">
    <div class="row">

      <div class="col-md-3">
        <h6>Select your bet:</h6>

        <div class="container">


          <div class="row">
            <div class="col-md-4">
              <button class="btn btn-bet btn-block btn-light" type="button" name="btn100">100</button>
            </div>
            <div class="col-md-4">
              <button class="btn btn-bet btn-block btn-light" type="button" name="btn200">200</button>
            </div>
            <div class="col-md-4">
              <button class="btn btn-bet btn-block btn-light" type="button" name="btn500">500</button>
            </div>
          </div>

          <div class="input-bet input-group mb-3">
            <input type="text" id="individual-bet" class="form-control" placeholder="Input your bet">
            <div class="input-group-append">
              <button class="btn btn-dark" type="button" id="button-bet-submit">Bet</button>
            </div>
          </div>

          <div>
            <h6 class="bet-amount">Your Bet: 0.</h6>
          </div>

          <h6 class="action-text">Take your action.</h6>

          <div class="row">
            <div class="col-md-6">
              <button class="btn btn-action btn-block btn-primary" type="button" name="button">Hit</button>
            </div>

            <div class="col-md-6">
              <button class="btn btn-action btn-block btn-primary" type="button" name="button">Stand</button>
            </div>
          </div>

        </div>
      </div>

      <div class="col-md-6">

        <div class="banker-card container">
          <img class="deck-card" src="">
          <img class="deck-card" src="">
          <img class="deck-card" src="">
          <img class="deck-card" src="">
          <img class="deck-card" src="">
          <img class="deck-card" src="">
        </div>

        <div class="player-card container">
          <img class="deck-card" src="">
          <img class="deck-card" src="">
          <img class="deck-card" src="">
          <img class="deck-card" src="">
          <img class="deck-card" src="">
          <img class="deck-card" src="">
        </div>
      </div>

      <div class="col-md-3">
        <div class="banker-sum container">
          <h6 class="banker-number">Banker's total number: 0</h6>
        </div>

        <div class="player-sum container">
          <h6 class="player-number">Player's total number: 0</h6>
        </div>

        <div class="next-round container">
          <button class="btn btn-primary" disabled="true" type="button" name="button">Next Round</button>
        </div>
      </div>


    </div>
  </section>

  <section id="bottom-section">
    <footer>Copyright@ Donghui Chen</footer>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/game.js" charset="utf-8"></script>

</body>

</html>
